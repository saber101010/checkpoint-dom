<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous"
  />
    <link rel="stylesheet"  href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>shopping cart</title>
   
    <link rel="icon" href="./image/shopping-cart-icon-psd-56200.jpg">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">products</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">pc</a>
                <a class="dropdown-item" href="#"> tel</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>





      <section id="image">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./image/1.jpg" class="d-block w-100" alt="..." height="950px">
              </div>
              <div class="carousel-item">
                <img src="./image/2.jpg" class="d-block w-100" alt="..." height="950px">
              </div>
              <div class="carousel-item">
                <img src="./image/3.jpg" class="d-block w-100" alt="..." height="950px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

      </section>



      

        <section class="shopping-card">
            <div class="total-price-container">
              <span>Total Price :</span>
              <span class="total-price"> 0 </span>
              <span>$</span>
            </div>
            <div class="cards-container">
              <!-- Product 1 -->
              <div class="card" style="width: 15rem">
                <img
                  src="https://www.scoop.com.tn/28931-thickbox_default/pc-portable-gamer-msi-gf63-thin-i5-10e-generation-ecran-156-full-hd-24g.jpg"
                  class="card-img-top"
                  alt="pc gamer"
                />
                <div class="card-body">
                  <h5 class="card-title">pc gamer</h5>
                  
                  <span class="unit-price">1000 </span><span>$</span>
                </div>
                <div class="card-body">
                  <i class="fas fa-plus-circle plus-btn"></i>
                  <span class="qute"> 0 </span>
                  <i class="fas fa-minus-circle minus-btn"></i>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <i class="fas fa-trash-alt"></i>
                    <i class="fas fa-heart"></i>
                  </li>
                </ul>
              </div>
    
              <!-- Product 2 -->
              <div class="card" style="width: 15rem">
                <img src="https://www.cdiscount.com/pdt2/b/l/u/1/700x700/ip13promax128blu/rw/apple-iphone-13-pro-max-128go-sierra-blue.jpg" class="card-img-top" alt="socks" />
                <div class="card-body">
                  <h5 class="card-title">telephone</h5>
                  <p class="card-text"></p>
                  <span class="unit-price">500 </span><span>$</span>
                </div>
                <div class="card-body">
                  <i class="fas fa-plus-circle plus-btn"></i>
                  <span class="qute"> 0 </span>
                  <i class="fas fa-minus-circle minus-btn"></i>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <i class="fas fa-trash-alt"></i>
                    <i class="fas fa-heart"></i>
                  </li>
                </ul>
              </div>
    
              <!-- Product 3 -->
              <div class="card" style="width: 15rem">
                <img src="https://www.tunisianet.com.tn/40238-large/tablette-samsung-galaxy-tab-e-t561-96-3g.jpg" class="card-img-top" alt="bag" />
                <div class="card-body">
                  <h5 class="card-title">tablette</h5>
                  <p class="card-text"></p>
                  <span class="unit-price">750 </span><span>$</span>
                </div>
                <div class="card-body">
                  <i class="fas fa-plus-circle plus-btn"></i>
                  <span class="qute"> 0 </span>
                  <i class="fas fa-minus-circle minus-btn"></i>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <i class="fas fa-trash-alt"></i>
                    <i class="fas fa-heart"></i>
                  </li>
                </ul>
              </div>
            </div>
      </section>

































    <script src="./java.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
